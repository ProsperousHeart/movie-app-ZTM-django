{% extends 'movies/_base.html' %}
<html>

    {% block content %}
    <h1>My Fave Movies - For {{ first_name }}</h1>

    {% else %}
    <p>No films are loved</p>
    {% endif %}
    {% endblock %}
  </body>
</html>
